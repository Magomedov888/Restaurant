<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Tinos&display=swap"
    rel="stylesheet">
    <title>Наш Ресторан</title>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="img/logo/LOGO.png" alt="logo">
            </div>
            <div class="nav">
                <a class="nav-item" href="@">ГЛАВНАЯ</a>
                <a class="nav-item" href="@">МЕНЮ</a>
                <a class="nav-item" href="@">О НАС</a>
                <a class="nav-item" href="@">БРОНЬ</a>
            </div>
            <div class="cart">
                <a href="#">
                    <img class="cart-img" src="img/icons/cart.png" alt="cart">
                </a>
            </div>
            <div class="phone">
                <div class="phone-holder">
                    <div class="phone-img">
                        <img src="img/icons/phone.png" alt="phone">
                    </div>
                    <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
                </div>
                    <div class="phone-text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
            </div>
            <div class="butn">
                <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
            </div>
        </div>
        <div class="header-down">
            <div class="header-title">
                Добро пожаловать в
                <div class="header-subtitle">
                    Наш ресторан
                </div>
                <div class="header-suptitle">
                    ДОМ ЛУЧШЕЙ ЕДЫ
                </div>
                <div class="header-btn">
                    <a href="#" class="header-button">VIEW MENU</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
